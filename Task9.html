<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 4</title>
    <style>
        .hover-btn{
            content-visibility: hidden;
        }
        .hover-btn:hover{
            cursor: pointer;
            content-visibility: unset;
        }
    </style>
</head>
<body>
    <div style="margin:1rem 1.5rem; border: 1px solid black;">
    <h1 style="text-align: center;">Hoverable Sidenav Buttons</h1>

    <div class="hover-btn" style="text-align: left; width: 100px; background: green; min-height: 100px;">
        &nbsp; &nbsp; &nbsp; &nbsp;
        <div style="color:white; font-weight:500; padding:1rem;">
            Content of the navigation bar
        </div>
    </div>

    <div class="hover-btn" style="text-align: left; width: 100px; background: skyblue; min-height: 100px;">
        &nbsp; &nbsp; &nbsp; &nbsp;
        <div style="color:white; font-weight:500; padding:1rem;">
            Content of the navigation bar
        </div>
    </div>

    <div class="hover-btn" style="text-align: left; width: 100px; background: red; min-height: 100px;">
        &nbsp; &nbsp; &nbsp; &nbsp;
        <div style="color:white; font-weight:500; padding:1rem;">
            Content of the navigation bar
        </div>
    </div>

    <div class="hover-btn" style="text-align: left; width: 100px; background: brown; min-height: 100px;">
        &nbsp; &nbsp; &nbsp; &nbsp;
        <div style="color:white; font-weight:500; padding:1rem;">
            Content of the navigation bar
        </div>
    </div>

</div>
</body>
</html>
