<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        td{
            border: 1px solid black;
        }
        th{
            padding: 5px;
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
        input{
            width: 400px;
        }
        /*Task 5*/
    </style>
</head>
<body>
    <div style="display: flex; flex-direction:column; align-items: center; justify-content:center;"> <h1 style="color: blue">Registration Form</h1>
<form>
    <table>
        <tr>
            <th><label for="firstname">First Name</label></th>
            <td><input type="text" name="firstname" id="firstname"></td>
        </tr>
        <tr>
            <th><label for="lastname">Lats Name</label></th>
            <td><input type="text" name="lastname" id="lastname"></td>
        </tr>
        <tr>
            <th><label for="email">Email</label></th>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <th><label for="password">Password</label></th>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <th><label for="repassword">Re-enter Password</label></th>
            <td><input type="password" name="repassword" id="repassword"></td>
        </tr>
        
        <tr>
            <th><label for="gender">Gender</label></th>
            <td><input type="radio" name="gender" id="gender" value="Male" style="width:10px;">
            <label for="gender">Male</label>
        <hr style="border-color: black; margin:0px; border-top-width: 0px;"><input type="radio" name="gender" id="gender" value="Female" style="width:10px;">
        <label for="gender">Female</label></td>
        </tr>
        <tr>
            <th><label for="repassword">Address</label></th>
            <td><textarea name="address" id="address"  rows="4" style="width: 100%;"></textarea></td>
        </tr>
        <tr>
            <th><label for="state">State</label></th>
            <td><input type="text" name="state" id="state"></td>
        </tr>
        <tr>
            <th><label for="country">Country</label></th>
            <td> <select name="country" id="country">
                <option value="none">Choose your Country</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Bangladesh">Bangladesh</option>
            </select></td>
        </tr>
        <tr>
            <th><label for="language">Languages Known</label></th>
            <td>
                <input type="checkbox" name="language" id="language" style="width: 15px;"><label for="language">English</label>
                <input type="checkbox" name="language" id="language" style="width: 15px;"><label for="language">Kannada</label>
                <input type="checkbox" name="language" id="language" style="width: 15px;"><label for="language">Hindi</label>
                <input type="checkbox" name="language" id="language" style="width: 15px;"><label for="language">Telgu</label>
            </td>
        </tr>
        <tr><td colspan="2"><input type="checkbox" name="declaration" id="declaration" style="width:15px; margin-right:10px;">Here by I declare all the given Details are true</td></tr>
        <tr><td colspan="2" style="text-align:end ;">Login to <a href="https://ethnus.com/">Ethnus</a>Website</td></tr>
    </table>
    <div style="display:flex; justify-content:center; margin-top:2rem;">
    <input type="submit" value="Register" style="width:100px;"></div>
</form> 
</body>
</html>
