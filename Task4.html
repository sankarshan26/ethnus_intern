<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body >

    <form style="margin-top:4rem; display: flex; justify-content: center; align-items: center; flex-direction: column; row-gap: 1.5rem; font-size: 20px;">
        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="fullname">Full Name :</label>
            <input type="text" placeholder="Your Name">
        </div>

        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="username" >Username :</label>
            <input type="text" placeholder="Your Username">
        </div>
        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="Your Password">
        </div>
        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="repass">Re Password :</label>
            <input type="password" name="repass" id="repass" placeholder="Re Enter your Password">
        </div>
        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="address">Address :</label>
            <input type="text" name="address" id="address" placeholder="Your Address">
        </div>
        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="Your Age">
        </div>
        <div style="width:30%; display:flex ; justify-content: space-between;">
            <label for="gender">Gender :</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="NotDiscolsed">Prefer Not to Say</option>
            </select>
        </div>

        <input type="submit" value="Save">
    </form>

</body>

</html>
